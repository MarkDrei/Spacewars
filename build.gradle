plugins {
    id 'java'
    id 'eclipse'
    id "org.sonarqube" version "2.7"
}

sonarqube {
  properties {
    sonar.projectKey: MarkDrei_Spacewars
  }
}

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.+'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.+'
}

